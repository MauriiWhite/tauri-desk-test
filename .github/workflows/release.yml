name: CI/CD & Release Workflow

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish-tauri:
    name: Build and Publish Tauri App
    strategy:
      fail-fast: false

    permissions:
      contents: write

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js v22.17.1
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.1

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.18

      - name: Install app dependencies and build it
        run: |
          bun install
          bun tauri build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer EXE
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # ahora existente
          asset_path: src-tauri/target/release/bundle/nsis/tauri-desk-test_${{ github.ref_name }}_x64-setup.exe
          asset_name: tauri-desk-test_${{ github.ref_name }}_x64-setup.exe
          asset_content_type: application/vnd.microsoft.portable-executable
